version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm ci
        - npx prisma generate
    build:
      commands:
        - echo "DATABASE_URL is set = $([ -n \"$DATABASE_URL\" ] && echo YES || echo NO)"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
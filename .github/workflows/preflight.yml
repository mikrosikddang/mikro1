name: Preflight Checks

on:
  push:
    branches: [main, develop, 'feat/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 00:00 UTC (09:00 KST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  preflight:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Preflight Checks (CI mode)
        run: node scripts/preflight.mjs --mode=ci
        env:
          # CI 모드에서는 DB 체크를 SKIP
          # NODE_ENV를 development로 설정하여 auth.ts의 fallback 허용
          NODE_ENV: development

      - name: TypeScript Check (redundant but explicit)
        run: npx tsc --noEmit

      - name: Build Check
        run: npm run build
        env:
          # 빌드는 development 모드로 수행 (프로덕션 체크 회피)
          NODE_ENV: development
          # DATABASE_URL 제거 - Prisma는 빌드 시 연결 시도 안 함
          # COOKIE_SECRET 제거 - development 모드에서 fallback 사용
          # AWS credentials - 빌드 시 필요 없음 (런타임만 필요)
          MVP_SELLER_ID: "ci-seller-id"

  # Production runtime validation (scheduled + manual)
  production-preflight:
    runs-on: ubuntu-latest
    # Only run on schedule or manual dispatch (not on every push/PR)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Production Preflight Check
        run: node scripts/prod-preflight.mjs
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
          ADMIN_PREFLIGHT_TOKEN: ${{ secrets.ADMIN_PREFLIGHT_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Production preflight check failed. Check the logs above for details."
